<!DOCTYPE html>
<html>

<head>
    <title>Place searches</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">

    <meta charset="utf-8">
</head>

<body class="container-fluid">
    <div class="row">
        <div class="jumbotron">
          <br>
          <h1> Compass </h1>
            <p id = "fitness">find your fitness.</p>
        </div>
        <h4 id = "message"> You're looking to <span id=meth></span> to <span id = active></span> from <span id = add></span></h4>
        <p id="redirect"> Not exactly what you were looking for? <a href="index.html">Start a new search!</a></p>
        <br>
        <div class="col-xs-6">
            <div id="map"></div>
        </div>

        <div class="col-xs-6">
          <tr>
                  <div id = "dir">
                  <div id="b"></div>
                  <p id = "titleD"></p>
                  <p id="nameD" class="name"></p>
                  <p id="addressD"></p>
                  <p id="phoneD"></p>
                  <p id="websiteD"></p>
                  <p id="priceD"></p>
                  <p id="ratingD"></p>
                 <p id = "writtenDirections"></p>
              </div>
              </tr>

            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item active"> <a class="nav-link" data-toggle="tab" href="#results" role="tab"><h3>Results</h3></a></li>
                <li class="nav-item"> <a class="nav-link" data-toggle="tab" href="#liked" role="tab" ><h3>Saved</h3></a></li>
                <li class="nav-item"> <a class="nav-link" data-toggle="tab" href="#directions" role="tab"><h3>Directions</h3></a></li>

            </ul>


<!------------------------------------------Tab Content-------------------------------------------------------->

            <div class="tab-content">
                <div class="tab-pane active fade in" role="tabpanel">
                    <div id="result-pane"class="btn-group btn-secondary width-100" role="group">

                    </div>
                </div>


                <div id="liked" class="tab-pane fade in" role="tabpanel">
                </div>


            </div>
        </div>


<!-------------------------------------Templates--------------------------------------------------------->
        <div id= "place_id" class="favorite-template hidden btn-group btn-secondary width-100" role="group">
            <button id="result" type="button" class="btn btn-secondary no-margin list-button width-100 text-left">
                <a class="star" href="#" onClick="removeFavorite()">Remove</a>
                <p class="name"></p>
                <p class="address"></p>
                <p class="phone"></p>
                <p class="website"></p>
                <p class="price"></p>
                <p class="rating"></p>
            </button>
        </div>

        <button  id= "place_id" type="button" class="result-template hidden btn btn-secondary no-margin list-button width-100 text-left">
            <div class="btn-group star" data-toggle="buttons">
                <label class="btn">
                    <input type="checkbox" autocomplete="off" > <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                </label>
            </div>
            <p class="name"></p>
            <p class="address"></p>
            <p class="phone"></p>
            <p class="website"></p>
            <p class="price"></p>
            <p class="rating"></p>
        </button>
      </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script type='text/javascript' src="main.js"></script>
    <script type='text/javascript' src="script.js"></script>
    <script type='text/javascript' src="activity.js"></script>
    <input type="button" id="back" onClick="backAddress()" value="back"/>
    <span onclick="document.location='faq.html'"class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>

</html>
