<!DOCTYPE html>
<html>
<head>
<title>Compass</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script type='text/javascript' src= "activity.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="activity.css">
  </head>


<body class="container-fluid center-block">
    <p id = "header">select your activities</p>
   <div class="row center-block">
    <div class="col-lg-2 center-block">
        <img id = "barre" onclick="addBarre()"src="barre.png" alt="barre" height="80" width="80"></img>
        <p id = "barretext">barre</p>
        <div class="inner-div">
</div>
    </div>

    <div class="col-lg-2 center-block">
        <img id = "boxing" onclick="addBoxing()"src="boxing.png" alt="boxing" height="80" width="80"></img>
        <p id = "boxingtext">box</p>
        <div class="inner-div">
</div>
    </div>

    <div class="col-lg-2 center-block">
        <img id = "yoga" onclick="addYoga()"src="yoga.png" alt="yoga" height="80" width="80"></img>
        <p id = "yogatext">yoga</p>
        <div class="inner-div">
</div>
    </div>

    <div class="col-lg-2 center-block">
        <img id = "gym" onclick="addGym()"src="gym.png" alt="gym" height="80" width="80"></img>
        <p id = "gymtext">gym</p>
        <div class="inner-div">
</div>
    </div>

    <div class="col-lg-2 center-block">
        <img id = "pilates" onclick="addPilates()"src="pilates.png" alt="pilates" height="80" width="80"></img>
        <p id = "pilatestext">pilates</p>
        <div class="inner-div">
</div>
    </div>

    <div class="col-lg-2 center-block">
        <img id = "spin" onclick="addSpin()"src="spin.png" alt="spin" height="80" width="80"></img>
        <p id = "spintext">spin</p>
        <div class="inner-div">
</div>
    </div>
  </div>

    <input type="button" id = "next" onclick="go()" value="let's continue!"/>
    <input type="button" id="back" onClick="back()" value="back"/>
    <div class="progress" style="position:absolute; bottom:20px;width: 90%; left: 5%;">
     <div class="progress-bar" role="progressbar" aria-valuenow="66"
     aria-valuemin="0" aria-valuemax="100" style="width:66%">
     </div>
   </div>
    </body>
    </html>
